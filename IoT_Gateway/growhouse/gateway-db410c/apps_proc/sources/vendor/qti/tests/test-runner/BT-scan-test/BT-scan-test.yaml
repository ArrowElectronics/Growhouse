metadata:
    format: Lava-Test Test Definition 1.0
    name: BT-scan-test

    description: "The DUT scans for the HELPER MAC address. The test is successful if the HELPER MAC is found. More info on the README.md file."
    maintainer:
        - 
    os:
        - openembedded
    scope:
        - functional
    devices:
        - apq8016-sbc

run:
    steps:
        - cd ./automated/linux/BT-scan-test/
        - ./BT-scan-test.sh
        - ../../utils/send-to-lava.sh ./output/result.txt
