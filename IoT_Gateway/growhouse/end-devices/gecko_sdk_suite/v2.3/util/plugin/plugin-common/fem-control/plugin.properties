# Name of the plugin.
name=FEM driver
category=HAL

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Requires Extending
qualityString=Production Ready
# This is must be one of the following:  productionReady, testTool, extensionNeeded
quality=productionReady

# Description of the plugin.
description=API for configuring FEM control signals via PRS.

providedApis=fem-control
api.fem-control.header=$PLUGIN/plugin-common/fem-control/fem-control.h

# Turn this on by default
includedByDefault=false

setup(hwConfig) {
dependentHwConfModules=FEM
}
