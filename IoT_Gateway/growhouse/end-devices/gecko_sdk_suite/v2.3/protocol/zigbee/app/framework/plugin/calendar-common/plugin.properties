name=Calendar Common
description=This plugin provides common utility functions that are used by client and server of the Calendar Cluster.
category=Smart Energy

qualityString=Production Ready (Smart Energy 1.2a Certified)
quality=production

dependsOnClusterClient=calendar
dependsOnClusterServer=calendar
allClusterDependenciesRequired=FALSE

sourceFiles=calendar-common.c, calendar-common-cli.c

options=totalCalendars, specialDayProfileMax, weekProfileMax, scheduleEntriesMax, seasonProfileMax, dayProfileMax

totalCalendars.name=Total Calendars
totalCalendars.description=The maximum number of calendars supported by the device.
totalCalendars.type=NUMBER:1,255
totalCalendars.default=2

weekProfileMax.name=Week Profile Max
weekProfileMax.description=The maximum number of unique week profiles in the calendar.
weekProfileMax.type=NUMBER:4,255
weekProfileMax.default=4

specialDayProfileMax.name=Special Day Profile Max
specialDayProfileMax.description=The maximum number of special days supported by the calendar.
specialDayProfileMax.type=NUMBER:1,255
specialDayProfileMax.default=50

scheduleEntriesMax.name=Schedule Entries Max
scheduleEntriesMax.description=The max number of price tier schedule entries in a single day.
scheduleEntriesMax.type=NUMBER:1,255
scheduleEntriesMax.default=5

seasonProfileMax.name=Season Profile Max
seasonProfileMax.description=The maximum number of season profiles supported by the calendar.
seasonProfileMax.type=NUMBER:4,255
seasonProfileMax.default=4

dayProfileMax.name=Day Profile Max
dayProfileMax.description=The maximum number of day profiles supported by the calendar.
dayProfileMax.type=NUMBER:1,255
dayProfileMax.default=7

implementedCallbacks=emberAfPluginCalendarCommonInitCallback
