  $em260-xncp-library-common
}

precompiled(efr32) {
  file=$FRAMEWORK/../../build/em260-xncp-library-cortexm3-$--toolchainName--$-$--chipFamily;L--$-rail/em260-xncp-library.a
  $em260-xncp-library-common
}

