name=XNCP Library
description=This library contains the functionality for an NCP device to communicate custom EZSP frames with a host.
category=Core
quality=production

architecture=efr32,em355,em3555,em357,em3581,em3582,em3585,em3586,em3587,em3588,em3591,em3592,em3595,em3596,em3597,em3598,simulation

providedApis=xncp
api.xncp.header=xncp.h

requiredApis=hal,ezsp

callbacks=callback.info

files(em260-xncp-library-common) {
  # APP:EM260_XNCP
  $FRAMEWORK/../xncp/xncp.c
}

$em260-xncp-library-common

precompiled(em355,em3555,em357,em3581,em3582,em3585,em3586,em3587,em3588,em3591,em3592,em3595,em3596,em3597,em3598) {
