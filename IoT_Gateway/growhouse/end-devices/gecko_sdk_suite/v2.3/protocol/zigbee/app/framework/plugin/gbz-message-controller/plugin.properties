# Name of the plugin.
name=GBZ Message Controller
category=Great Britain Companion Specification 

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Requires Extending
qualityString=Test Code

# This is must be one of the following:  productionReady, testTool, extensionNeeded
quality=test

# Description of the plugin.
description=Ember implementation of a GBZ message controller. This plugin is responsible for extracting ZCL commands by parsing the elemental GBZ components of the GBZ message. Processing of encrypted GBZ message is not supported.

# List of .c files that need to be compiled and linked in.
sourceFiles=gbz-message-controller.c,gbz-message-controller-cli.c

# List of callbacks implemented by this plugin
implementedCallbacks=

# Make it optional
includedByDefault=false

requiredPlugins=key-establishment,gbcs-compatibility

# List of options
options=
