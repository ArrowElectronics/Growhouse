# Name of the plugin.
name=GBCS Compatibility
category=Great Britain Companion Specification 

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Requires Extending
qualityString=Production Ready

# This is must be one of the following:  productionReady, testTool, extensionNeeded
quality=production

# Description of the plugin.
description=This is a dummy plugin that is a precodition to building a GBCS compatible application. It does not provide any code of its own. Instead, it a) defines a global EMBER_AF_GBCS_COMPATIBLE macro for other plugins to use, in cases where GBCS contradicts the Smart Energy specification, and b) enables the inclusion of other GBCS related plugins.

# Make it optional
includedByDefault=false

# the only effect of this plugin, add this global macro
additionalMacros=EMBER_AF_GBCS_COMPATIBLE
