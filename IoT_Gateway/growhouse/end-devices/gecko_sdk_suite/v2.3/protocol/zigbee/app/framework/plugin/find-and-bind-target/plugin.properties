name=Find and Bind Target

description=This plugin provides the functionality for a target device to start identifying on user defined endpoints. The target device can then act as a target for a finding and binding initiator.

quality=production
qualityString=Production Ready

includedByDefault=false

category=ZigBee 3.0

providedApis=find-and-bind-target
api.find-and-bind-target.header=find-and-bind-target.h

dependsOnClusterServer=identify

sourceFiles=find-and-bind-target.c, find-and-bind-target-cli.c

options=commissioningTime

commissioningTime.name=Target Commissioning Time
commissioningTime.description=The amount of time that the target will respond to identify querys.
commissioningTime.type=NUMBER:180,255
commissioningTime.default=180
# For default value, see Base Device specification (13-0402) section 6.1, table 1.
