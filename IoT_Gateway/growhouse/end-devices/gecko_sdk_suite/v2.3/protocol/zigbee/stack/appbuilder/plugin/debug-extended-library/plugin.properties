name=Debug Extended Library
description=This library provides extended debug support for the stack to send messages to the backchannel, which can be captured by Insight Desktop and displayed.  The features are: (1) API Call Trace Output, (2) Debug Error Output, (3) Debug Printf Output.
category=Stack Libraries

qualityString=Production Ready
quality=production

requiredPlugins=debug-basic-library

libraryFiles=$FRAMEWORK/../../build/debug-extended-library-{platformDirectorySuffix}/debug-extended-library.a
libraryStubFiles=$FRAMEWORK/../../build/debug-extended-stub-library-{platformDirectorySuffix}/debug-extended-stub-library.a

