id=com.silabs.sdk.stack.btmesh
version=1.3.0.0
label=Bluetooth Mesh
description=Bluetooth Mesh SDK Suite

#names for the studio package manager
pkg_label=Bluetooth Mesh SDK
pkg_description=Silicon Labs Bluetooth Mesh SDK

#Build Information
codeQuality=INTERNAL
buildNumber=1

# Look in these locations for extra properties
#   note that the single .properties input is a hack so that this will work while the stacks are updated
extendedProperties=.studio/efm32.properties app/*/esf.properties app/*/*/esf.properties platform/*/esf.properties platform/halconfig/halconfig.properties platform/base/base.properties platform/micrium_os/micrium-krnx.properties protocol/*/esf.properties hardware/kit/kit.properties hardware/reference_design/ref_design.properties util/plugin/plugin.properties

# ISD options
baseDirectory=platform/base

# ESF
prop.requiredFeatureLevel=esf:2;app_framework:135
prop.file.moduleDefinition=meta/modules.yaml
