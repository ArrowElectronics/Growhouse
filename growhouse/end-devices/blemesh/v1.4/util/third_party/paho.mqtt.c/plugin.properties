# Name of the plugin.
name=Paho MQTT
category=Third Party

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Requires Extending
qualityString=Sample Code
quality=test

architecture=unix,simulation-ezsp

# Description of the plugin.
description=This plugin provides Paho MQTT for host applications running on Linux. The util/third_party/paho.mqtt.c source comes from the following git repo: https://github.com/eclipse/util/third_party/paho.mqtt.c @ commit 83cc318c96d508dd2ef26e87da23a858ff073b56. This source is covered by the license included.

# List of .c files that need to be compiled and linked in.
sourceFiles=src/MQTTAsync.c, src/Heap.c, src/LinkedList.c, src/Log.c, src/MQTTPacket.c, src/MQTTPacketOut.c, src/MQTTPersistence.c, src/MQTTProtocolClient.c, src/MQTTProtocolOut.c, src/Thread.c, src/Socket.c, src/SocketBuffer.c, src/Tree.c, src/Messages.c, src/StackTrace.c, src/utf-8.c, src/MQTTPersistenceDefault.c, src/Clients.c
