# Name of the plugin.
name=Carbondioxide Measurement Server Cluster
category=Utility

# Any string is allowable here.  Generally though it is Production Ready, Test Tool, Extension Needed
qualityString=Production Ready
# This is one of the following:  productionReady, testTool, extensionNeeded
quality=production

description=This plugin implements the Carbondioxide Measurement server cluster.  It will periodically poll a carbondioxide sensor and use that value to populate the MeasuredValue of the Cluster.

sourceFiles=carbon-dioxide-server.c

# Not included by default
includedByDefault=false

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfPluginCarbondioxideMeasurementServerInitCallback, emberAfPluginCarbondioxideMeasurementServerStackStatusCallback, halCarbondioxideReadingCompleteCallback

events=Read

# Which clusters does it depend on
dependsOnClusterServer=Carbon Dioxide Concentration Measurement
#check this if it is soil node or moisture?

options=maxMeasurementFrequencyS, defaultReportableCarbondioxideChange, 

maxMeasurementFrequencyS.name=Maximum Measurement Frequency (seconds)
maxMeasurementFrequencyS.description=The maximum length of time between carbondioxide measurement reads.
maxMeasurementFrequencyS.type=NUMBER:1,16534
maxMeasurementFrequencyS.default=300

defaultReportableCarbondioxideChange.name=Default Reportable Change 
defaultReportableCarbondioxideChange.description=The minimum change that will cause a new report to be generated
defaultReportableCarbondioxideChange.type=NUMBER:0,32767
defaultReportableCarbondioxideChange.default=500
