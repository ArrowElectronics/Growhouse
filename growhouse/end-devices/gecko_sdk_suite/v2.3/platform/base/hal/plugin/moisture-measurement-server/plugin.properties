# Name of the plugin.
name=Moisture Measurement Server Cluster
category=Home Automation

# Any string is allowable here.  Generally though it is Production Ready, Test Tool, Extension Needed
qualityString=Production Ready
# This is one of the following:  productionReady, testTool, extensionNeeded
quality=production

description=This plugin implements the Moisture Measurement server cluster.  It will periodically poll a moisture sensor and use that value to populate the MeasuredValue the Moisture Measurement Cluster.

sourceFiles=moisture-measurement-server.c

# Not included by default
includedByDefault=false

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfPluginMoistureMeasurementServerInitCallback, emberAfPluginMoistureMeasurementServerStackStatusCallback, halMoistureReadingCompleteCallback

events=Read

# Which clusters does it depend on
dependsOnClusterServer=Soil Moisture Measurement

options=maxMeasurementFrequencyS, defaultReportableMoistureChangeMC, 

maxMeasurementFrequencyS.name=Maximum Measurement Frequency (seconds)
maxMeasurementFrequencyS.description=The maximum length of time between Moisture measurement reads.
maxMeasurementFrequencyS.type=NUMBER:1,16534
maxMeasurementFrequencyS.default=300

defaultReportableMoistureChangeMC.name=Default Reportable Change 
defaultReportableMoistureChangeMC.description=The minimum change that will cause a new report to be generated
defaultReportableMoistureChangeMC.type=NUMBER:0,32767
defaultReportableMoistureChangeMC.default=500
