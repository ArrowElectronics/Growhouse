# Name of the plugin.
name=Carbonmonoxide Measurement Server Cluster
category=Utility

# Any string is allowable here.  Generally though it is Production Ready, Test Tool, Extension Needed
qualityString=Production Ready
# This is one of the following:  productionReady, testTool, extensionNeeded
quality=production

description=This plugin implements the Carbonmonoxide Measurement server cluster.  It will periodically poll a carbonmonoxide sensor and use that value to populate the MeasuredValue carbonmonoxide Measurement Cluster.

sourceFiles=carbon-monoxide-server.c

# Not included by default
includedByDefault=false

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfPluginCarbonmonoxideMeasurementServerInitCallback, emberAfPluginCarbonmonoxideMeasurementServerStackStatusCallback, halCarbonmonoxideReadingCompleteCallback

events=Read

# Which clusters does it depend on
dependsOnClusterServer=Carbon Monoxide Concentration Measurement

options=maxMeasurementFrequencyS, defaultReportableCarbonMonoxideChange, 

maxMeasurementFrequencyS.name=Maximum Measurement Frequency (seconds)
maxMeasurementFrequencyS.description=The maximum length of time between Moisture measurement reads.
maxMeasurementFrequencyS.type=NUMBER:1,16534
maxMeasurementFrequencyS.default=300

defaultReportableCarbonMonoxideChange.name=Default Reportable Change 
defaultReportableCarbonMonoxideChange.description=The minimum change that will cause a new report to be generated
defaultReportableCarbonMonoxideChange.type=NUMBER:0,32767
defaultReportableCarbonMonoxideChange.default=500
