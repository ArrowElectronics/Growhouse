# Name of the plugin.
name=Ph Measurement Server Cluster
category=Home Automation

# Any string is allowable here.  Generally though it is Production Ready, Test Tool, Extension Needed
qualityString=Production Ready
# This is one of the following:  productionReady, testTool, extensionNeeded
quality=production

description=This plugin implements the pH Measurement server cluster.  It will periodically poll a pH sensor and use that value to populate the MeasuredValue attribute of the  pH Measurement Cluster.

sourceFiles=Ph-measurement-server.c

# Not included by default
includedByDefault=false

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfPluginPhMeasurementServerInitCallback, emberAfPluginPhMeasurementServerStackStatusCallback, halPhReadingCompleteCallback

events=Read

# Which clusters does it depend on
dependsOnClusterServer=pH Measurement

options=maxMeasurementFrequencyS, defaultReportablePhChange, 

maxMeasurementFrequencyS.name=Maximum Measurement Frequency (seconds)
maxMeasurementFrequencyS.description=The maximum length of time between pH measurement reads.
maxMeasurementFrequencyS.type=NUMBER:1,16534
maxMeasurementFrequencyS.default=300

defaultReportablePhChange.name=Default Reportable Change 
defaultReportablePhChange.description=The minimum change that will cause a new report to be generated
defaultReportablePhChange.type=NUMBER:0,32767
defaultReportablePhChange.default=500
