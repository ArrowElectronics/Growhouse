# Name of the plugin.
name=RGB Intensity Measurement Server Cluster
category=Home Automation

# Any string is allowable here.  Generally though it is Production Ready, Test Tool, Extension Needed
qualityString=Production Ready
# This is one of the following:  productionReady, testTool, extensionNeeded
quality=production

description=This plugin implements the Light intensity measurement server cluster.  It will periodically poll a moisture sensor and use that value to populate the MeasuredValue of the Light intensity measurement Cluster.

sourceFiles=RGB-intensity-measurement-server.c

# Not included by default
includedByDefault=false

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfPluginRGBIntensityMeasurementServerInitCallback, emberAfPluginRGBIntensityMeasurementServerStackStatusCallback, halRGBIntensityReadingCompleteCallback 

events=Read

# Which clusters does it depend on
dependsOnClusterServer=RGB Intensity Measurement

options=maxMeasurementFrequencyS

maxMeasurementFrequencyS.name=Maximum Measurement Frequency (seconds)
maxMeasurementFrequencyS.description=The maximum length of time between light intensity measurement reads.
maxMeasurementFrequencyS.type=NUMBER:1,16534
maxMeasurementFrequencyS.default=300
