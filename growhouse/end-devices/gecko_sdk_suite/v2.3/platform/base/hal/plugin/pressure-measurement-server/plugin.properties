# Name of the plugin.
name=Pressure Measurement Server Cluster
category=Utility

# Any string is allowable here.  Generally though it is Production Ready, Test Tool, Extension Needed
qualityString=Production Ready
# This is one of the following:  productionReady, testTool, extensionNeeded
quality=production

description=This plugin implements the Moisture Measurement server cluster.  It will periodically poll a moisture sensor and use that value to populate the MeasuredValue attribute of the Moisture Measurement Cluster.

sourceFiles=pressure-server.c

# Not included by default
includedByDefault=false

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfPluginPressureMeasurementServerInitCallback, emberAfPluginPressureMeasurementServerStackStatusCallback, halPressureReadingCompleteCallback

events=Read

# Which clusters does it depend on
dependsOnClusterServer=Pressure Measurement

options=maxMeasurementFrequencyS, defaultReportablePressureChange, 

maxMeasurementFrequencyS.name=Maximum Measurement Frequency (seconds)
maxMeasurementFrequencyS.description=The maximum length of time between Moisture measurement reads.
maxMeasurementFrequencyS.type=NUMBER:1,16534
maxMeasurementFrequencyS.default=300

defaultReportablePressureChange.name=Default Reportable Change 
defaultReportablePressureChange.description=The minimum change that will cause a new report to be generated
defaultReportablePressureChange.type=NUMBER:0,32767
defaultReportablePressureChange.default=500
