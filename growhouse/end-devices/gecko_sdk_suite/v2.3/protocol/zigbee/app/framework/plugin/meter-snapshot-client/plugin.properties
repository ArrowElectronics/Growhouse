name=Meter Snapshot Client
description=A plugin for processing snapshots of meter state in a Smart Energy network. The plugin is only intended to assist with debugging as the implemented callbacks simply parse responses and print the results.
category=Smart Energy

qualityString=Debugging Tool (not suitable for production)
quality=test

sourceFiles=meter-snapshot-client.c

includedByDefault=false
requiredPlugins=simple-metering-client

implementedCallbacks= emberAfSimpleMeteringClusterScheduleSnapshotResponseCallback, emberAfSimpleMeteringClusterTakeSnapshotResponseCallback, emberAfSimpleMeteringClusterPublishSnapshotCallback

# Which clusters does it depend on
dependsOnClusterClient=simple metering
