# Name of the plugin.
name=Health Care 11073 Protocol Tunnel
category=Health Care

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Requires Extending
qualityString=Requires Extending

# This must be one of the following:  productionReady, testTool, extensionNeeded
quality=extend

introducedIn=ha-1.2-11-5474-19

# Description of the plugin.
description=Ember implementation of the Health Care 11073 protocol tunnel. This plugin handles the life cycle of the 11073 tunnel which is used by health care devices to transmit 11073 data over ZigBee.

# List of .c files that need to be compiled and linked in.
sourceFiles=11073-tunnel.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAf11073ProtocolTunnelClusterTransferAPDUCallback,emberAf11073ProtocolTunnelClusterConnectStatusNotificationCallback,emberAf11073ProtocolTunnelClusterDisconnectRequestCallback,emberAf11073ProtocolTunnelClusterConnectRequestCallback


# Turn this on by default
includedByDefault=true

# Which clusters does it depend on
dependsOnClusterServer=11073 Protocol Tunnel
